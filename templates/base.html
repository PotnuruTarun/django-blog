{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>

    <!-- Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

    <!-- Static CSS -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="d-flex flex-column bg-light min-vh-100">


<div class="container">

    <!-- Header -->
    <header class="py-3 border-bottom">
        <div class="row align-items-center">

            <!-- Logo -->
            <div class="col-md-4">
                <a class="h3 font-weight-bold text-dark text-decoration-none" href="/">
                    Thread Blog
                </a>
            </div>

            <!-- Search -->
            <div class="col-md-4">
                <form action="../../blog/search" method="GET">
                    <div class="input-group shadow-sm">
                        <input class="form-control"
                               type="text"
                               name="keyword"
                               placeholder="Search articles...">
                        <div class="input-group-append">
                            <button class="btn btn-warning" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Auth Buttons -->
            <div class="col-md-4 text-right">
                {% if not user.is_authenticated %}
                    <a class="btn btn-sm btn-warning mr-2" href="../../../../login">Login</a>
                    <a class="btn btn-sm btn-outline-secondary" href="../../../register">Register</a>
                {% else %}
                    <a class="btn btn-sm btn-outline-dark mr-2" href="{% url 'dashboard' %}">
                        <i class="fa fa-user"></i> Dashboard
                    </a>
                    <a class="btn btn-sm btn-danger" href="../../../logout/">
                        <i class="fa fa-sign-out"></i> Logout
                    </a>
                {% endif %}
            </div>

        </div>
    </header>

    <!-- Category Navigation -->
    <div class="bg-white shadow-sm rounded mt-3 mb-4">
        <nav class="nav nav-pills nav-fill p-2">

            {% for cat in categories %}
                <a class="nav-item nav-link text-muted"
                   href="{% url 'posts_by_category' cat.id %}">
                    {{ cat.category_name }}
                </a>
            {% endfor %}

        </nav>
    </div>
 <div class="container flex-grow-1">
    <!-- Main Content -->
    {% block content %}
    {% endblock %}
</div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4  mt-auto">
    <p class="mb-0">
        Thread blog built with ❤️ by
        <a href="#" class="text-warning">Tarun yuvraj</a>
    </p>
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
